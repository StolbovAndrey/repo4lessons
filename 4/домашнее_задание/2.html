  /*

    у медота editPost 3 параметра на вход - имя нового автора, текст поста, дата обновления. все они передаются по завершению ввода.

    constructor(name, text, date) {
      this.authorName = name;
      this.postText = text;
      this.dateUpdate = date;
    }

    editPost(name, text, date){
      this.authorName = name;
      this.postText = text;
      this.dateUpdate = date;
    }
  }

  class AttachedPostES6 extends PostES6 {
    
    highlighted = false;

    makeTextHighlighted() {
      this.highlighted = true;
    }

  }

  function PostES5 (name, text, date) {

      this.authorName = name;
      this.postText = text;
      this.dateUpdate = date;

  PostES5.prototype.editPost = function(name, text, date) {
