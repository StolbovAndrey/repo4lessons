<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a = 1 + 1,  c = a, т.к. преинкремент
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d = 1, т.к. присваивается значение из b. b = 2, т.к. дальше идет постинкремент 
  
  a = 2;
  b = 2;
  c = 2;
  d = 1;
  
  */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  a = 3; т.к. преинкремент + перед a.
  b = 2;
  c = 5 т.к. 2 + a, которая = 3.
  d = 1;

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  a = 3;
  b = 3 т.к. постинкремент
  c = 5;
  d = 4 т.к. постинкремент

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
