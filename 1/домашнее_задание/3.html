<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 = 20 (int)
  2. 20(int) + 10(str) = 2010 (конкатенация)
  */
  console.log(10 + 10 + "10");

  /*
  1. 10(int) + 10(str) + 10(int) = 101010 (конкатенация изначально, т.к. первое значение int, а далее уже идет str.)
  */
  console.log(10 + "10" + 10);

  /*
  1. унарный + имеет более высокий приоритет по сравнению с + от сложения. Сначала мы здесь приводим str('10') к int, а далее идет сложение.
  */
  console.log(10 + 10 + +"10");

  /*
  1. изначально получаем -0, далее делим 10 / -0, получаем -infinity
  */
  console.log(10 / -"");

  /*
  тут подглядел, т.к. не понял как в отладчике увидеть что происходит детально в строке когда используем console.log. 
  
  p.s. почему parseInt и parseFloat работают - понимаю. так, игрался:)
  */

  const example = '2,5';

  const a = +example;
  console.log(typeof a, a);

  const b = Number.parseInt(example);
  console.log(typeof b, b);

  const c = Number.parseFloat(example);
  console.log(typeof c, c);

  console.log(10 / +"2,5");

</script>
</body>
